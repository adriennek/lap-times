<head>
  <title>Lap Times</title>
</head>

<body>
<div class="container">
  <header>
    <h1>{{#with leaderboard}}{{track}} - {{car}}{{/with}}</h1>
  </header>

  <ol>
    {{#each lapTimes}}
    <li>{{driver}} - {{time}}</li>
    {{/each}}
  </ol>

  {{> loginButtons}}

  {{#if currentUser}}
  <form class="new-time">
    <input type="text" name="time" placeholder="lap time" />
    <button type="submit">add time</button>
  </form>
  {{/if}}

  <br/>
  {{#each leaderboards}}
  <a id="{{_id}}" class="leaderboard">{{track}} - {{car}}</a><br/>
  {{/each}}

</div>
</body>
