<head>
  <title>Lap Times</title>

  <link href="//cdn.muicss.com/mui-0.1.23/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-0.1.23/js/mui.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="leaderBoard-title">
            {{#with currentBoard}}
                <span class="leaderBoard-title-car">{{car}}</span>
                <span class="leaderBoard-title-divider">//</span>
                <span class="leaderBoard-title-track">{{track}}</span>
            {{/withÂ }}
        </h1>

        <div class="user-controls">
            {{> loginButtons}}
        </div>

        <div class="add-time">
            {{#if currentUser}}
                <form class="new-time mui-form-inline">
                    <input type="text" name="time" placeholder="enter time" class="mui-form-control" />
                    <button type="submit" data-mui-size="small" class="mui-btn">Add</button>
                </form>
            {{/if}}
        </div>

        <dl class="leaderBoard-times">
            {{#each lapTimes}}
                <dt>{{driver}} - {{time}}</dt>
            {{/each}}
        </dl>
    </div>
</body>
