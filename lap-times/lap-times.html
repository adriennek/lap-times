<head>
  <title>Lap Times</title>

  <link href="//cdn.muicss.com/mui-0.1.23/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-0.1.23/js/mui.min.js"></script>
</head>

<body>
<div class="container">
    <h1 class="leaderBoard-title">
      {{#with leaderboard}}
        <span class="leaderBoard-title-car">{{car}}</span>
        <span class="leaderBoard-title-divider">//</span>
        <span class="leaderBoard-title-track">{{track}}</span>
      {{/withÂ }}
    </h1>

  <dl class="leaderBoard-times">
    {{#each lapTimes}}
      <dt>{{driver}} - {{time}}</dt>
    {{/each}}
  </dl>

  {{> loginButtons}}

  {{#if currentUser}}
  <form class="new-time">
    <input type="text" name="time" placeholder="lap time" />
    <button type="submit">add time</button>
  </form>
  {{/if}}

  <br/>
  {{#each leaderboards}}
  <a id="{{_id}}" class="leaderboard">{{track}} - {{car}}</a><br/>
  {{/each}}

</div>
</body>
